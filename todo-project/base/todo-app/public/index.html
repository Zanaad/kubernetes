<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
      }
      .wrapper {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }
      .daily-image {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        object-fit: cover;
        max-height: 400px;
      }
      .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
      }
      .header {
        margin-bottom: 30px;
        text-align: center;
      }
      .header h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 8px;
      }
      .header p {
        color: #999;
        font-size: 14px;
      }
      .input-section {
        margin-bottom: 30px;
      }
      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 8px;
      }
      input[type="text"] {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
      }
      input[type="text"]:placeholder-shown {
        color: #ccc;
      }
      .add-btn {
        padding: 12px 24px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: background 0.3s;
      }
      .add-btn:hover {
        background: #5568d3;
      }
      .add-btn:active {
        transform: scale(0.98);
      }
      .char-count {
        font-size: 12px;
        color: #999;
        text-align: right;
        margin-top: 4px;
      }
      .char-count.warning {
        color: #ff9800;
      }
      .char-count.error {
        color: #ff6b6b;
      }
      .todo-section h2 {
        color: #333;
        font-size: 16px;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid #f0f0f0;
      }
      .todo-list {
        list-style: none;
      }
      .todo-item {
        padding: 14px;
        background: #f8f9fa;
        margin-bottom: 10px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s;
        border-left: 4px solid #667eea;
      }
      .todo-item:hover {
        background: #f0f1f5;
        transform: translateX(4px);
      }
      .todo-item span {
        flex: 1;
        color: #333;
        font-size: 14px;
        word-break: break-word;
      }
      .empty-state {
        text-align: center;
        color: #bbb;
        padding: 30px 20px;
        font-size: 14px;
      }
      .todo-count {
        color: #999;
        font-size: 12px;
        margin-top: 15px;
        text-align: center;
      }
      .done-btn {
        padding: 8px 16px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        margin-left: 10px;
        transition: background 0.2s;
      }
      .done-btn:hover {
        background: #5568d3;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="/image" alt="Daily inspiration" class="daily-image" />
      <div class="container">
        <div class="header">
          <h1>üìù My Todo List</h1>
          <p>Keep track of what needs to be done</p>
        </div>
        <div class="input-section">
          <div class="input-group">
            <input
              type="text"
              id="todoInput"
              placeholder="Add a new task (max 140 characters)..."
              maxlength="140"
              autofocus
            />
            <button class="add-btn" onclick="addTodo()">Add</button>
          </div>
          <div class="char-count" id="charCount">0 / 140</div>
        </div>
        <div class="todo-section">
          <h2>Todo</h2>
          <ul class="todo-list" id="todoList">
            <li class="empty-state">No todos yet. Add one to get started!</li>
          </ul>
          <div class="todo-count" id="todoCount"></div>
          <h2>Done</h2>
          <ul class="todo-list" id="doneList">
            <li class="empty-state">No done todos yet.</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      let todos = [];

      document
        .getElementById("todoInput")
        .addEventListener("input", function (e) {
          const count = e.target.value.length;
          const charCountEl = document.getElementById("charCount");
          charCountEl.textContent = count + " / 140";
          if (count > 100) {
            charCountEl.className = "char-count warning";
          } else if (count >= 140) {
            charCountEl.className = "char-count error";
          } else {
            charCountEl.className = "char-count";
          }
        });

      async function fetchTodos() {
        try {
          const res = await fetch("/todos");
          if (!res.ok) throw new Error("Failed to fetch todos");
          todos = await res.json();
          renderTodos();
        } catch (err) {
          console.error("Failed to fetch todos", err);
        }
      }

      async function addTodo() {
        const input = document.getElementById("todoInput");
        const text = input.value.trim();
        if (text === "") {
          alert("Please enter a todo!");
          return;
        }
        if (text.length > 140) {
          alert("Todo must be 140 characters or less!");
          return;
        }
        try {
          const res = await fetch("/todos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
          });
          if (!res.ok) {
            const message = await res.text();
            alert("Failed to add todo: " + message);
            return;
          }
          input.value = "";
          document.getElementById("charCount").textContent = "0 / 140";
          await fetchTodos();
        } catch (err) {
          console.error("Failed to add todo", err);
          alert("Failed to add todo");
        }
      }

      function renderTodos() {
        const todoList = document.getElementById("todoList");
        const doneList = document.getElementById("doneList");
        const countEl = document.getElementById("todoCount");
        const todosTodo = todos.filter((t) => !t.done);
        const todosDone = todos.filter((t) => t.done);
        if (todosTodo.length === 0) {
          todoList.innerHTML =
            '<li class="empty-state">No todos yet. Add one to get started!</li>';
        } else {
          todoList.innerHTML = todosTodo
            .map(
              (todo) => `
      <li class="todo-item">
        <span>${escapeHtml(todo.text)}</span>
        <button class="done-btn" onclick="markAsDone(${todo.id})">
          Mark as done
        </button>
      </li>
    `,
            )
            .join("");
        }
        if (todosDone.length === 0) {
          doneList.innerHTML =
            '<li class="empty-state">No done todos yet.</li>';
        } else {
          doneList.innerHTML = todosDone
            .map(
              (todo) => `
      <li class="todo-item">
        <span>${escapeHtml(todo.text)}</span>
      </li>
    `,
            )
            .join("");
        }
        countEl.textContent =
          todos.length + " task" + (todos.length !== 1 ? "s" : "");
      }

      async function markAsDone(id) {
        try {
          const res = await fetch("/todos/" + id, { method: "PUT" });
          if (!res.ok) {
            alert("Failed to mark as done");
            return;
          }
          await fetchTodos();
        } catch (err) {
          console.error("Failed to mark as done", err);
          alert("Failed to mark as done");
        }
      }

      function escapeHtml(text) {
        const map = {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;",
        };
        return text.replace(/[&<>"']/g, (m) => map[m]);
      }

      document
        .getElementById("todoInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") addTodo();
        });

      fetchTodos();
    </script>
  </body>
</html>
