apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: log-output-gateway
  namespace: log-pong
spec:
  gatewayClassName: gke-l7-regional-external-managed
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        kinds:
          - kind: HTTPRoute