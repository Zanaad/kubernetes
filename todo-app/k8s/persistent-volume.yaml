apiVersion: v1 
kind: PersistentVolume
metadata:
  name: todo-pv
spec: 
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: todo-storage
  local:
    path: /tmp/kube 
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3d-k3s-default-agent-0